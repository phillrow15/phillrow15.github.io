    .video-container {
      max-width: 800px;

      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);

  <div class="video-container" style="position: relative; width: 800px; max-width: 450px; cursor: pointer;">

    <!-- Custom thumbnail -->
    <img id="thumbnail" src="thumbnail_1.png" alt="Video thumbnail" style="width:100%; display:block;">
    <div class="play-button" 
         style="position:absolute; top:50%; left:50%; transform:translate(-50%, -50%);
                font-size:64px; color:white; text-shadow: 0 0 10px black; pointer-events:none;">
      ▶️
    </div>
  
    <!-- Hidden iframe -->
    <iframe id="videoIframe" src="https://drive.google.com/file/d/1Mw5N5HFRMkLBArHEDme8Oh9OqVX-3Em_/preview"
            width="800" height="450" allow="autoplay" style="display:none; border:none;">
    </iframe>
  </div>
  <script>
    const container = document.querySelector('.video-container');
    const thumbnail = document.getElementById('thumbnail');
    const iframe = document.getElementById('videoIframe');
  
    container.addEventListener('click', () => {
      thumbnail.style.display = 'none';   // hide thumbnail
      container.querySelector('.play-button').style.display = 'none'; // hide play icon
      iframe.style.display = 'block';     // show iframe
    });
  </script>
