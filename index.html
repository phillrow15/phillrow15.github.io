<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>しぐれういビデオ</title>
  <link rel="icon" href="main_icon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    .video-container {
      position: relative;
      max-width: 800px;
      width: 100%;
      margin: 30px auto;
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .video-container h2 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #222;
    }

    .video-frame {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
    }

    /* Overlay (thumbnail + play button) */
    .overlay {
      position: absolute;
      top: 55px; /* account for the h2 + padding */
      left: 15px;
      right: 15px;
      height: 450px;
      border-radius: 10px;
      background: rgba(0,0,0,0.6);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .play-btn {
      position: absolute;
      font-size: 64px;
      color: white;
      text-shadow: 0 0 12px black;
      pointer-events: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<h1>🎬 Welcome to Shigure UI video's Page (not official)</h1>

<!-- Video Example -->
<div class="video-container">
  <h2>告知をしたいしぐれうい【＋雑談】</h2>
  <iframe class="video-frame" 
          src="https://drive.google.com/file/d/1X8fVpp7JmvkKjktIhvK5Akm2N2oje_Je/preview"
          allow="autoplay">
  </iframe>
  <div class="overlay">
    <img src="thumbnail_5.png" alt="Video thumbnail">
    <div class="play-btn">▶️</div>
  </div>
</div>

<script>
  // Handle play overlay clicks
  document.querySelectorAll('.video-container').forEach(container => {
    const overlay = container.querySelector('.overlay');
    const iframe = container.querySelector('.video-frame');

    overlay.addEventListener('click', () => {
      overlay.classList.add('hidden');

      // Trick: reload iframe with autoplay param
      let src = iframe.src;
      if (!src.includes("autoplay=1")) {
        iframe.src = src + (src.includes("?") ? "&autoplay=1" : "?autoplay=1");
      }
    });
  });
</script>

</body>
</html>
