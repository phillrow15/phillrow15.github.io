<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 { color: #333; }
    .video-container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
      overflow: visible;
    }
    h2 { margin-bottom: 12px; color:#222; font-size:1.1rem; }
    .thumb {
      width: 100%;
      height: 450px;
      border-radius: 10px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      position: relative;
      display: block;
      overflow: hidden;
    }
    .thumb::after {
      content: "▶";
      font-size: 80px;
      color: white;
      text-shadow: 0 0 15px rgba(0,0,0,0.7);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
      display: none;
    }

    /* Fullscreen button styles */
    .fs-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 5;
      background: rgba(0,0,0,0.55);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 10px;
      cursor: pointer;
      font-size: 14px;
      line-height: 1;
    }
    .fs-btn:focus { outline: none; }

    /* When iframe is active, show the iframe fullscreen button (hidden by default) */
    .iframe-fs { display: none; }
    .video-container.iframe-active .iframe-fs { display: block; }

    /* Make sure controls are visible on mobile */
    @media (max-width:700px){
      .thumb, iframe { height: 260px; }
    }
  </style>
  <script>
    // cross-browser request fullscreen helper
    function requestFullscreenOn(elem) {
      if (!elem) return;
      if (elem.requestFullscreen) return elem.requestFullscreen();
      if (elem.webkitRequestFullscreen) return elem.webkitRequestFullscreen();
      if (elem.mozRequestFullScreen) return elem.mozRequestFullScreen();
      if (elem.msRequestFullscreen) return elem.msRequestFullscreen();
    }

    // load the iframe and optionally enter fullscreen
    function loadVideo(id, enterFullscreen = false) {
      const thumb = document.getElementById("thumb-" + id);
      const iframe = document.getElementById("iframe-" + id);
      const container = document.getElementById("container-" + id);

      // hide thumbnail, show iframe
      if (thumb) thumb.style.display = "none";
      if (iframe) iframe.style.display = "block";
      if (container) container.classList.add("iframe-active");

      // ensure iframe has fullscreen permissions too (redundant but harmless)
      if (iframe) {
        iframe.setAttribute("allowfullscreen", "");
        iframe.setAttribute("webkitallowfullscreen", "");
        iframe.setAttribute("mozallowfullscreen", "");
        iframe.setAttribute("allow", "autoplay; fullscreen");
      }

      // if the user requested fullscreen immediately, try to fullscreen the container
      if (enterFullscreen && container) {
        // small delay helps ensure the iframe is rendered before fullscreen is requested
        setTimeout(() => {
          requestFullscreenOn(container);
        }, 120);
      }
    }

    // convenience helper used by the iframe fullscreen button (when iframe already visible)
    function enterFullscreen(id) {
      const container = document.getElementById("container-" + id);
      if (container) requestFullscreenOn(container);
    }
  </script>
</head>
