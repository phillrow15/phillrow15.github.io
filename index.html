<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>しぐれういビデオ</title>
  <link rel="icon" href="main_icon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    .video-container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
    }
    .thumb {
      width: 100%;
      height: 450px;
      border-radius: 10px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .thumb::after {
      content: "▶";
      font-size: 80px;
      color: white;
      text-shadow: 0 0 15px rgba(0,0,0,0.7);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
      display: none;
    }
  </style>
  <script>
    function loadVideo(id) {
      const thumb = document.getElementById("thumb-" + id);
      const iframe = document.getElementById("iframe-" + id);
      thumb.style.display = "none";
      iframe.style.display = "block";
    }
  </script>
</head>
<body>

  <h1>🎬 Welcome to Shigure UI video's Page (not official)</h1>

  <div class="video-container">
    <h2>しぐれういの初配信です！</h2>
    <div id="thumb-1" class="thumb" 
         style="background-image:url('thumbnails/thumb1.jpg');" 
         onclick="loadVideo(1)">
    </div>
    <iframe id="iframe-1" src="https://drive.google.com/file/d/1Mw5N5HFRMkLBArHEDme8Oh9OqVX-3Em_/preview" allow="autoplay"></iframe>
  </div>

  <div class="video-container">
    <h2>お話しながらお絵かきする【#01】</h2>
    <div id="thumb-2" class="thumb" 
         style="background-image:url('thumbnails/thumb2.jpg');" 
         onclick="loadVideo(2)">
    </div>
    <iframe id="iframe-2" src="https://drive.google.com/file/d/1JN_y3zfT7VON5RxUSWdMEJbW5mvIIInw/preview" allow="autoplay"></iframe>
  </div>

  <!-- Repeat for the other videos -->
  
</body>
</html>
