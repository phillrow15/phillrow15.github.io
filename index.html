<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>しぐれういビデオ</title>
  <link rel="icon" href="main_icon.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    .video-container {
      position: relative;
      max-width: 800px;
      width: 100%;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }

    .video-container h2 {
      margin-bottom: 15px;
    }

    .thumbnail {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 64px;
      color: white;
      text-shadow: 0 0 10px black;
      pointer-events: none;
    }

    .videoIframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

<script>
  // Handle thumbnail click for all video containers
  const containers = document.querySelectorAll('.video-container');

  containers.forEach(container => {
    container.addEventListener('click', () => {
      const thumbnail = container.querySelector('.thumbnail');
      const iframe = container.querySelector('.videoIframe');
      const playButton = container.querySelector('.play-button');

      thumbnail.style.display = 'none';
      playButton.style.display = 'none';
      iframe.style.display = 'block';
    });
  });
</script>
