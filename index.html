<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>しぐれういビデオ</title>
  <link rel="icon" href="main_icon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #222;
      margin-bottom: 40px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    .video-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      position: relative;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }
    .video-container:hover {
      transform: translateY(-6px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    }
    h2 {
      font-size: 1.4rem;
      color: #333;
      margin-bottom: 15px;
    }
    .thumb {
      width: 100%;
      height: 500px;
      border-radius: 15px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }
    .thumb::after {
      content: "▶";
      font-size: 100px;
      color: white;
      text-shadow: 0 0 25px rgba(0,0,0,0.9);
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.25s ease;
    }
    .thumb:hover::after {
      transform: translate(-50%, -50%) scale(1.2);
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 15px;
      display: none;
    }
  </style>
  <script>
    function loadVideo(id) {
      const thumb = document.getElementById("thumb-" + id);
      const iframe = document.getElementById("iframe-" + id);
      thumb.style.display = "none";
      iframe.style.display = "block";
    }
  </script>
</head>
<body>

  <h1>🎬 Welcome to Shigure UI Video Collection (Fan Page)</h1>

  <div class="video-container">
    <h2>しぐれういの初配信です！</h2>
    <div id="thumb-1" class="thumb"
         style="background-image:url('thumbnail_1.jpg');"
         onclick="loadVideo(1)">
    </div>
    <iframe id="iframe-1" src="https://drive.google.com/file/d/1Mw5N5HFRMkLBArHEDme8Oh9OqVX-3Em_/preview" allow="autoplay"></iframe>
  </div>

  <div class="video-container">

    <iframe id="iframe-2" src="https://drive.google.com/file/d/1JN_y3zfT7VON5RxUSWdMEJbW5mvIIInw/preview" allow="autoplay"></iframe>
  </div>

  <div class="video-container">
    <h2>ありがとうを言いながらお絵かきする【#02】</h2>

  <div class="video-container">

    <iframe id="iframe-4" src="https://drive.google.com/file/d/1hjVpQ098riPaGuBHujT4ZtoMbc86PpZ-/preview" allow="autoplay"></iframe>
  </div>

  <div class="video-container">
    <h2>告知をしたいしぐれうい【＋雑談】</h2>
    <div id="thumb-5" class="thumb"
         style="background-image:url('thumbnail_5.jpg');"

    <iframe id="iframe-5" src="https://drive.google.com/file/d/1X8fVpp7JmvkKjktIhvK5Akm2N2oje_Je/preview" allow="autoplay"></iframe>

  <div class="video-container">

         style="background-image:url('thumbnail_8.jpg');"

</body>
</html>
